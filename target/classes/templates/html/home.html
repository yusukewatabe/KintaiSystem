<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<link href="/dist/output.css" rel="stylesheet">
		<body class="bg-gray-100 font-sans leading-normal tracking-normal">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>勤怠システム</title>
	</head>
	<body>
		<!-- ヘッダー -->
		<div class="w-full" th:insert="./common/header :: header"></div><br/>
		
		<!-- Body -->
		<div class="flex flex-col md:flex-row gap-6 items-start">
			<div class="flex-1 space-y-6 px-10">
				<p class="text-3xl font-bold">ホーム</p>
				<div class="flex items-baseline space-x-1">
					<p class="text-xl sm:text-2xl">現在時刻&nbsp;&nbsp;</p>
					<span id="hourMinite" class="text-xl sm:text-2xl">--:--</span>:<span id="seconds">--</span>
				</div>
				<p class="text-lg sm:text-xl">◯勤務中</p>

				<div th:if="${aaa}">
					<p class="text-xs sm:text-sm text-gray-600" th:text="'〇〇時〇〇分に出勤しました。'">〇〇時〇〇分に出勤しました。</p>
				</div>
			</div>
		</div>
		<div class="flex flex-col md:flex-row gap-6 items-start p-10">
			<!-- 左カラム：ボタン群 -->
			<div class="flex grid grid-cols-2 gap-4 w-full h-full">
				<button class="bg-blue-500 text-white py-10 w-full h-full rounded hover:bg-blue-600">出勤</button>
				<button class="bg-blue-500 text-white py-10 w-full h-full rounded hover:bg-blue-600">退勤</button>
				<button class="bg-blue-500 text-white py-10 w-full h-full rounded hover:bg-blue-600">休憩開始</button>
				<button class="bg-blue-500 text-white py-10 w-full h-full rounded hover:bg-blue-600">休憩終了</button>
			</div>
			<!-- 右カラム：勤務状況 -->
			<div class="flex rounded py-5 px-4 w-full h-[300px] border border-cyan-400">
				<p class="text-xs sm:text-sm mb-2">直近4日分勤務状況</p>
			</div>
		</div>
		<div class="flex flex-col md:flex-row gap-6 items-start p-4">
			<div class="flex rounded py-5 px-4 w-full h-[300px] border border-cyan-400">
				<p class="text-2xl font-bold">おしらせ</p>
			</div>
		</div>
		<script>
			function updateClock() {
				const now = new Date();
				const hour = now.getHours().toString().padStart(2, "0");
				const minute = now.getMinutes().toString().padStart(2, "0");
				const second = now.getSeconds().toString().padStart(2, "0");
			
				document.getElementById("hourMinite").textContent = `${hour}:${minute}`;
				document.getElementById("seconds").textContent = second;
			}
			
			setInterval(updateClock, 1000);
			updateClock();
		</script>
		<!-- フッター -->
		<div class="w-full max-w-full mt-8" th:insert="./common/footer :: footer"></div>
	</body>
</html>
