<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8"/>
		<style>
			@page {
				size: A4 landscape;
				margin: 15mm;
			}
			
			* {
				box-sizing: border-box;
			}
			
			body {
				font-family: 'MS Gothic', 'Yu Gothic', sans-serif;
				font-size: 9pt;
				margin: 0;
				padding: 0;
				width: 100%;
			}
			
			.container {
				width: 100%;
				max-width: 100%;
				margin: 0 auto;
			}
			
			/* ヘッダー */
			.header {
				text-align: center;
				margin-bottom: 15px;
				padding-bottom: 8px;
				border-bottom: 2px solid #0891b2;
			}
			
			.header h1 {
				font-size: 20pt;
				margin: 0 0 8px 0;
				color: #0891b2;
				font-weight: bold;
			}
			
			.period {
				font-size: 11pt;
				margin: 5px 0;
				color: #374151;
			}
			
			/* サマリーセクション */
			.summary-section {
				width: 100%;
				margin-bottom: 15px;
			}
			
			.summary-grid {
				display: table;
				width: 100%;
				border: 1px solid #cbd5e1;
				border-radius: 4px;
				overflow: hidden;
			}
			
			.summary-row {
				display: table-row;
			}
			
			.summary-cell {
				display: table-cell;
				width: 33.33%;
				padding: 10px;
				text-align: center;
				border-right: 1px solid #cbd5e1;
				background-color: #ecfeff;
			}
			
			.summary-cell:last-child {
				border-right: none;
			}
			
			.summary-label {
				font-size: 8pt;
				color: #6b7280;
				margin-bottom: 4px;
			}
			
			.summary-value {
				font-size: 16pt;
				font-weight: bold;
				color: #0e7490;
			}
			
			/* テーブル */
			.table-wrapper {
				width: 100%;
				overflow: visible;
			}
			
			table {
				width: 100%;
				border-collapse: collapse;
				margin-bottom: 15px;
				table-layout: fixed;
			}
			
			thead {
				background-color: #f1f5f9;
			}
			
			th {
				border: 1px solid #94a3b8;
				padding: 6px 3px;
				text-align: center;
				font-size: 8pt;
				font-weight: 600;
				color: #1e293b;
				background-color: #f1f5f9;
			}
			
			td {
				border: 1px solid #cbd5e1;
				padding: 5px 3px;
				text-align: center;
				font-size: 8pt;
				color: #1f2937;
				word-wrap: break-word;
			}
			
			/* 列幅の指定 */
			.col-date { width: 11%; }
			.col-work-type { width: 10%; }
			.col-attendance-type { width: 11%; }
			.col-time { width: 9%; }
			.col-remarks { width: 23%; }
			
			/* 偶数行・奇数行の色分け */
			tbody tr:nth-child(even) {
				background-color: #f9fafb;
			}
			
			tbody tr:nth-child(odd) {
				background-color: #ffffff;
			}
			
			/* 休日のハイライト */
			.holiday-row {
				background-color: #fef2f2 !important;
			}
			
			.holiday-row td {
				color: #991b1b;
			}
			
			/* 祝日のハイライト */
			.national-holiday-row {
				background-color: #fef3c7 !important;
			}
			
			.national-holiday-row td {
				color: #92400e;
			}
			
			/* 有給などのハイライト */
			.paid-leave {
				background-color: #dbeafe !important;
			}
			
			/* フッター */
			.footer {
				text-align: center;
				margin-top: 15px;
				padding-top: 8px;
				border-top: 1px solid #e5e7eb;
				font-size: 7pt;
				color: #6b7280;
			}
			
			/* 空のセルの表示 */
			td:empty::after {
				content: "-";
				color: #d1d5db;
			}
		</style>
	</head>
