<html lang="ja">
	<head>
		<body class="bg-gray-100 font-sans leading-normal tracking-normal">
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	</head>
	<body>
		<div th:fragment="header" class="text-xl font-normal">
			<header class="w-full bg-cyan-600 text-white py-4 text-3xl font-bold pl-4 ">
				<div class="flex justify-between max-w-5xl mx-auto">
					<div class="flex items-center">
						<span>&nbsp;&nbsp;勤怠管理システム</span>
						<img th:src="@{/images/kamon.png}" class="w-8 h-8 ml-2" />
					</div>
					<!--/* Mobile menu button */-->
					<div class="flex lg:hidden">
						<button id="menuToggle" onclick="changeDisplay()" type="button" class="z-10 left-5 text-gray-500 dark:text-gray-200 hover:text-gray-600 dark:hover:text-gray-400 focus:outline-none focus:text-gray-600 dark:focus:text-gray-400" aria-label="toggle menu">
							<svg viewBox="0 0 24 24" class="mx-7 w-8 h-6 fill-current">
								<path fill-rule="evenodd" d="M4 5h16a1 1 0 0 1 0 2H4a1 1 0 1 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2z"></path>
							</svg>
						</button>
					</div>
					<!--/* Mobile Menu open: "block", Menu closed: "hidden" */-->
					<div class="hidden -mx-4 lg:flex lg:items-center">
						<form id="formChange" th:action="@{/default}" class="flex">
							<div th:if="${loginView}">
								<button type="submit" th:formaction="@{/backIndex}"
									class="block mx-4 mt-2 text-base text-gray-700 capitalize lg:mt-0 dark:text-white hover:text-blue-600 dark:hover:text-gray-400">
									ログイン
								</button>
							</div>
							<div th:unless="${monthView}">
								<button type="submit" th:formaction="@{/bulkEditPreview}" method="get"
									class="block mx-4 mt-2 text-base text-gray-700 capitalize lg:mt-0 dark:text-white hover:text-blue-600 dark:hover:text-gray-400">
									月の一覧表示
								</button>
							</div>
							<div th:unless="${logoutView}">
								<button type="submit" th:formaction="@{/backIndex}" onclick="if(!confirm('ログアウトしてもよろしいですか？')) { event.preventDefault(); }"
									class="block mx-4 mt-2 text-base text-gray-700 capitalize lg:mt-0 dark:text-white hover:text-blue-600 dark:hover:text-gray-400">
									ログアウト
								</button>
							</div>
							<div th:unless="${creditView}">
								<button type="submit" th:formaction="@{/credit}"
									class="block mx-4 mt-2 text-base text-gray-700 capitalize lg:mt-0 dark:text-white hover:text-blue-600 dark:hover:text-gray-400">
									クレジット
								</button>
							</div>
						</form>
					</div>
					<!--/* リンク画面遷移 */-->
					<ul id="mobileMenu" class="lg:hidden fixed top-0 left-0 z-0 w-full translate-x-full bg-blue-500 text-center text-xl font-bold text-white transition-all ease-linear">
						<form th:action="@{/default}" method="post">
							<li class="p-3 flex justify-center">
								<div th:if="${loginView}">
									<button type="submit" th:formaction="@{/backIndex}"
										class="block mx-4 mt-2 text-base text-gray-700 capitalize lg:mt-0 dark:text-white hover:text-blue-600 dark:hover:text-gray-400">
										ログイン
									</button>
								</div>
							</li>
							<li class="p-3 flex justify-center">
								<div th:unless="${monthView}">
									<button type="submit" th:formaction="@{/bulkEditPreview}" method="get"
										class="block mx-4 mt-2 text-base text-gray-700 capitalize lg:mt-0 dark:text-white hover:text-blue-600 dark:hover:text-gray-400">
										月の一覧表示
									</button>
								</div>
							</li>
							<li class="p-3 flex justify-center">
								<div th:unless="${logoutView}">
									<button type="submit" th:formaction="@{/backIndex}" onclick="if(!confirm('ログアウトしてもよろしいですか？')) { event.preventDefault(); }"
										class="block mx-4 mt-2 text-base text-gray-700 capitalize lg:mt-0 dark:text-white hover:text-blue-600 dark:hover:text-gray-400">
										ログアウト
									</button>
								</div>
							</li>
							<li class="p-3 flex justify-center">
								<div th:unless="${creditView}">
									<button type="submit" th:formaction="@{/credit}"
										class="block mx-4 mt-2 text-base text-gray-700 capitalize lg:mt-0 dark:text-white hover:text-blue-600 dark:hover:text-gray-400">
										クレジット
									</button>
								</div>
							</li>
						</form>
					</ul>
				</div>
				<script>
					const changeDisplay = () => {
						document.getElementById('mobileMenu').classList.toggle('translate-x-full')
					};
				</script>
			</header>
		</div>
	</body>
</html>
