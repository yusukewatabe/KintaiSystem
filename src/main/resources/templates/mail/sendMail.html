<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<script src="https://cdn.tailwindcss.com"></script>
		<body class="bg-gray-100 font-sans leading-normal tracking-normal">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>勤怠システム</title>
	</head>
	<body>
		<!-- ヘッダー -->
		<div class="w-full" th:insert="./common/header :: header"></div><br/>
		<div th:if="${transitionLink == 'newUid'}">
			<p class="mt-6 text-2xl sm:text-3xl text-center">メールアドレス認証</p><br/><br/>
			<form th:action="@{/sendMail}" method="post" class="w-full max-w-md mx-auto px-4">
				<div class="mt-6">
					<div th:if="${errorId}" class="space-y-4">
						<div>
							<label for="errorId" class="text-lg sm:text-xl mb-2 m-2 block">認証するメールアドレス</label>
							<input type="text" id="id" name="id" minlength="0" maxlength="128"
							class="w-full bg-cyan-50 border border-red-500 text-cyan-900 placeholder-red-700 text-sm rounded-lg focus:ring-red-500 focus:border-red-500 p-2.5" placeholder="メールアドレスを入力">
						</div>
					</div>
					<div th:unless="${errorId}" class="space-y-4">
						<div>
							<p class="text-lg sm:text-xl mb-2 m-2">認証するメールアドレス</p>
							<input type="text" id="id" name="id" minlength="0" maxlength="128"
							class="w-full bg-cyan-50 border border-cyan-500 text-cyan-900 placeholder-cyan-700 text-sm rounded-lg focus:ring-cyan-500 focus:border-cyan-500 p-2.5" placeholder="メールアドレスを入力">
						</div>
					</div>
					<br/>
					<p class="mt-2 text-sm text-red-600 font-medium">[[${errorIdMessage}]]</p>
					<div class="flex flex-col items-center mt-6 space-y-4">
						<button type="submit" 
							class="w-full sm:w-auto text-white bg-cyan-700 hover:bg-cyan-800 focus:outline-none focus:ring-4 focus:ring-cyan-300 font-medium rounded-full text-sm px-8 py-3">
							認証メールを送信
						</button>
						<br />
					</div>
				</div>
			</form>
		</div>
		<div th:if="${transitionLink == 'forget'}">
			<p class="mt-6 text-2xl sm:text-3xl text-center">パスワード再設定</p><br/><br/>
			<form th:action="@{/sendMailForget}" method="post" class="w-full max-w-md mx-auto px-4">
				<div class="mt-6">
					<div th:if="${errorId}" class="space-y-4">
						<div>
							<label for="errorId" class="text-lg sm:text-xl mb-2 m-2 block">登録しているメールアドレス</label>
							<input type="text" id="id" name="id" minlength="0" maxlength="128"
							class="w-full bg-cyan-50 border border-red-500 text-cyan-900 placeholder-red-700 text-sm rounded-lg focus:ring-red-500 focus:border-red-500 p-2.5" placeholder="メールアドレスを入力">
						</div>
					</div>
					<div th:unless="${errorId}" class="space-y-4">
						<div>
							<p class="text-lg sm:text-xl mb-2 m-2">登録しているメールアドレス</p>
							<input type="text" id="id" name="id" minlength="0" maxlength="128"
							class="w-full bg-cyan-50 border border-cyan-500 text-cyan-900 placeholder-cyan-700 text-sm rounded-lg focus:ring-cyan-500 focus:border-cyan-500 p-2.5" placeholder="メールアドレスを入力">
						</div>
					</div>
					<br/>
					<p class="mt-2 text-sm text-red-600 font-medium">[[${errorIdMessage}]]</p>
					<div class="flex flex-col items-center mt-6 space-y-4">
						<button type="submit" 
							class="w-full sm:w-auto text-white bg-cyan-700 hover:bg-cyan-800 focus:outline-none focus:ring-4 focus:ring-cyan-300 font-medium rounded-full text-sm px-8 py-3">
							認証メールを送信
						</button>
						<br />
					</div>
				</div>
			</form>
		</div>
		<!-- フッター -->
		<div class="w-full max-w-full mt-8" th:insert="./common/footer :: footer"></div>
	</body>
</html>
